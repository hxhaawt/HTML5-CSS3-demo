<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 特效</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 50px auto;
            transform-origin: top left; // 旋转的中心点，默认为中心轴
        }
        div:hover{
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
