<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 特效</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            left: 50%;
            top: 50%;
            // 百分比是相对于自身宽高的，这样就可以居中
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
