<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 特效</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            margin: 50px auto;
            /* transform-origin: top left; */ /* 运动的中心点，默认为中心轴 */
        }
        div:hover{
            
            transform: skewX(10deg);   
            transform: skewY(45deg);   
        }

        a[title ^= 'Image' ]{
            text-decoration:none;
           
            color: gray;
        }       
    </style>
</head>
<body>
    
    <div></div>

    <a href='###' title='Image test'>one</a><br>
    <a href='###' title='Image-11 test'>two</a><br>
    <a href='###' title='Image-22 test'>three</a>
</body>
</html>
