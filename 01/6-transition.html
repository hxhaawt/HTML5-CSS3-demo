<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 特效</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #00f;
            margin: 100px auto;
            background-color: #f90;
            border-radius: 15px;

            /* transition: width 1s ease 0s; */
            transition: all 1s ease;
        }
        div:hover{
            width: 300px;
            height: 150px;
            background-color: #f30;
        }

    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
