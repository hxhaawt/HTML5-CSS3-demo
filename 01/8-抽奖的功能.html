<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 特效</title>
    <style>
        div{
            width: 275px;
            height: 220px;
            border: 2px solid #666;
            margin: 100px auto;
            overflow: hidden;
        }
        div img{
            transition: all 1s;
            cursor: pointer;
        }
        div img:hover{
            transform: scale(1.2);
        }


    </style>
</head>
<body>
    
    <div>
        <img src='6.jpg' alt='测试图像'>
    </div>

</body>
</html>
